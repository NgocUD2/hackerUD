<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Simulation with Loading and Completion Text</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        #hacker-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 20px;
            display: none;
        }
        button {
            background-color: green;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 1;
        }
        button:hover {
            background-color: lightgreen;
        }
        #hidden-x {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: black;
            cursor: pointer;
            z-index: 2;
        }
        #hidden-x:hover {
            color: red;
        }
        #loading-bar {
            width: 80%;
            height: 30px;
            background-color: #333;
            border: 1px solid #444;
            display: none; /* Ẩn loading bar cho đến khi hack xong */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }
        #loading-bar-inner {
            width: 0;
            height: 100%;
            background-color: limegreen;
        }
        #completed-text {
            display: none; /* Ẩn chữ SUCCESSFULLY!!! cho đến khi thanh loading xong */
            font-size: 48px;
            color: black; /* Màu chữ */
            background-color: limegreen; /* Màu nền của khung */
            border: 5px solid black; /* Viền khung */
            padding: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="start-btn">Bắt đầu hack</button>
    <div id="hacker-text"></div>
    <div id="loading-bar">
        <div id="loading-bar-inner"></div>
    </div> <!-- Thanh loading -->
    <div id="hidden-x">X</div> <!-- Nút tàng hình ở góc phải -->
    <div id="completed-text">SUCCESSFULLY!!!</div> <!-- Chữ hoàn thành -->

    <script>
        const hackerText = `Initializing...
        Loading system libraries...
        Accessing secured files...
        Bypassing firewall...
        Running SQL Injection...
        Injecting malware...
        Extracting passwords...
        ---------------
        Firewall breach: SUCCESS
        Connecting to remote server...
        IP address traced: 192.168.0.1
        SSH connection established
        Running port scan...
        Open ports found: 80, 443, 22
        ---------------
        Exploiting vulnerabilities...
        Buffer overflow detected...
        Uploading trojan virus...
        Trojan uploaded successfully!
        Initiating remote control protocol...
        System compromised. Root access granted!
        ---------------
        Copying sensitive data...
        Downloading confidential files...
        Encrypting all files...
        Files encrypted successfully!
        ---------------
        Logging out...
        Covering tracks...
        System shutdown initiated.
        ---------------
        Mission accomplished.`;

        let index = 0;
        const speed = 5;

        function typeText() {
            if (index < hackerText.length) {
                document.getElementById("hacker-text").innerHTML += hackerText.charAt(index);
                index++;
                setTimeout(typeText, speed);
            } else {
                // Khi text chạy xong, hiển thị thanh loading
                document.getElementById("loading-bar").style.display = 'block';
                startLoading(); // Bắt đầu chạy thanh loading
            }
        }

        // Hàm bắt đầu chạy thanh loading
        function startLoading() {
            const loadingBarInner = document.getElementById("loading-bar-inner");
            const loadingBar = document.getElementById("loading-bar");
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    document.getElementById("completed-text").style.display = 'block'; // Hiển thị chữ "SUCCESSFULLY!!!"
                    loadingBar.style.display = 'none'; // Ẩn thanh loading
                    document.getElementById("hidden-x").style.display = 'block'; // Hiển thị nút "X"
                } else {
                    width++;
                    loadingBarInner.style.width = width + '%'; // Cập nhật chiều rộng của thanh loading
                }
            }, 100); // Tăng chiều rộng mỗi 100ms (tổng cộng 10 giây để đạt 100%)
        }

        document.getElementById("start-btn").onclick = function() {
            document.getElementById("hacker-text").style.display = 'block';
            document.getElementById("start-btn").style.display = 'none';
            typeText();
        };

        document.getElementById("hidden-x").onclick = function() {
            document.body.innerHTML = ''; // Khi nhấn vào dấu "X", trang sẽ bị xóa trắng để "tắt hack"
        };
    </script>
</body>
</html>
